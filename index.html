<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <title>Tempo New</title>
</head>
<body>
    
<div class="divContainerPaginaPrincipal">


<div class="divPesquisarCidade"> 
<input type="search" name="pesquisar" id="pesquisarCidade" placeholder="Nome da Cidade">
<img src="IMG/Icones/lupa.png" alt="" class="imgPesquisarCidade" >

</div><!-- divpesquisarCidade -->


<div class="divdata"> <span id="data">05/12/2022</span></div>
<div class="divCidade"><span id="cidade">Maceio</span></div>
<div class="divEllipse">
    <div class=".divImgNuvem">
        <img src="IMG/Icones/nuvem.png" alt="" class="imgNuvem">
    </div>
    <div class="divTemperatura">
        <span id="temperatura">30 Cº</span>
    </div>
    <div class="divEllipse1"></div>
</div> <!-- fim divEllipse1 -->

<div class="divCategoriaLinha1">
<div class="categoria1">Wind status</div>
<div class="categoria2">Visibility</div>
</div>
<div class="divCategoriaLinha2">
    <span id="categoria1">Chuva</span>
    <span id="categoria2">Dia</span>
</div>
<div class="divCategoriaLinha3">
<div class="categoria3">Humidity</div>
<div class="categoria4">Air pressure</div>
</div>
<div class="divCategoriaLinha4">
<span id="categoria3">80%</span>
<span id="categoria4">998 mb</span>
</div>


<div class="divRectangle">
    <div class="divRectangle1">

    <div class="rectangleTexto">Os próximos 5 dias</div>
    <div class="rectanglecontainer">
        <div class="divday0">
            <span id="dia1">weekday</span>
            <div class="rectangle20">
                <div class="dayImg1">
                    <img id="dayImg1" src="" alt="gg">
                </div>
                <span id="dayGrau1">10 Cº</span>
            </div>
        </div>
        <div class="divday0">
            <span id="dia2">weekday</span>
            <div class="rectangle20">
                <div class="dayImg2">
                    <img id="dayImg2" src="" alt="gg">
                </div>
                <span id="dayGrau2">10 Cº</span>
            </div>
        </div>
        <div class="divday0">
            <span id="dia3">weekday</span>
            <div class="rectangle20">
                <div class="dayImg3">
                    <img id="dayImg3" src="" alt="gg">
                </div>
                <span id="dayGrau3">10 Cº</span>
            </div>
        </div>
        <div class="divday0">
            <span id="dia4">weekday</span>
            <div class="rectangle20">
                <div class="dayImg4">
                    <img id="dayImg4" src="IMG/Icones/nuvemMenor.png" alt="gg">
                </div>
                <span id="dayGrau4">10 Cº</span>
            </div>
        </div>
        <div class="divday0">
            <span id="dia5">weekday</span>
            <div class="rectangle20">
                <div class="dayImg5">
                    <img id="dayImg5" src="" alt="gg">
                </div>
                <span id="dayGrau5">10 Cº</span>
            </div>
        </div>
        
        
        </div> 
        <!-- fim rectanglecontainer -->
    </div> <!-- fim divRectangle1 -->
</div>






</div> <!-- divContainerPaginaPrincipal -->



</body>
</html>
